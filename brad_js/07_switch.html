<script>
    let a=101;
    let month=parseInt(Math.random()*12+1);
    document.write(month);
    switch(month){
            
            case 4:
            case 6:
            case 9:
            case 11:
            document.write("30天");
            break;
            case 2:
            document.write("28天");
            break; 
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            document.write("31天");
            break; 
            default :
            document.write("none");
            break;
    }
    document.write("<br>over");

    //如果沒有break;會將接下來的敘述句繼續執行直到出現break;
    //switch 是以 ===做比較
</script>
