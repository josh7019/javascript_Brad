<script>
    let a=0.00;
    let b='';
    //true 非零 false 零
    //number 在布林運算中  true 為非零 false 零
    //字串在布林運算中  空字串為false 其餘皆為true(包含空白字串)
    //undefind為 false
    //字串比大小 比的是ASCIIcode值大小
    a='a';
    b='A'
    if(a>b){
        document.write("oo");
    }else{
        document.write("xx");
    }
</script>
