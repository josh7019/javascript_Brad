<script src="21_apis.js"></script>
<script>
    let answer=creatAnswer(3);
    let guessTimes=0;
     console.log(answer)
    function doGuess(){
        let guess=document.getElementById("guess").value;
        let result=checkAB(answer,guess);
        let history="第"+guessTimes+"次:"+guess+"答案:"+result+"<br>"
        document.getElementById("history").innerHTML+=history;
        document.getElementById("guess").focus();
        guessTimes++;
        if(result=="3a0b"){
            alert("賓果");
            reset();
        }else if(guessTimes==11){
            alert("你輸了!答案是"+answer+"!!");
            reset();
        }
    }
    function reset(){
        if(!confirm('是否重來?')) return;
        answer=creatAnswer(3);
        document.getElementById("history").innerHTML="";
        document.getElementById("guess").focus();
        guessTimes=0;
    }

</script>
<h1>猜數字遊戲</h1>
<hr>
<input type="number" id="guess">
<input type="button" onclick="doGuess()" value="Guess">
<input type="button" onclick="reset()" value="Reset">
<select id="answerLength" onchange="alert()">
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
