<script>
    let bike= new Object();
    bike.speed=12;
    bike.gear=2;
    bike.upSpeed=function(){
        this.speed*=1.2*this.gear;
    }
    bike.downspeed=function(){
        this.speed*=0.7;
    }

    document.write(bike.speed+"<br>");
    bike.upSpeed();bike.upSpeed();bike.upSpeed();
    document.write(bike.speed+"<br>");
    bike.downspeed();
    document.write(bike.speed+"<br>");


    let bike2={
        speed:4,
        gear:3,
        upSpeed:function(){
            this.speed*=1.4*this.gear;
        },
        downspeed:function(){
            this.speed*=0.7;
        }
    };
    document.write(bike2.speed+"<br>");
    bike2.upSpeed();bike2.upSpeed();bike2.upSpeed();
    document.write(bike2.speed+"<br>");
    bike2.downspeed();
    document.write(bike2.speed+"<br>");



//酷炫

    bike2['upSpeed'](); //另外一種寫法
    document.write(bike2.speed+"<br>");
    let method="upSpeed";
    bike2[method]();
    document.write(bike2.speed+"<br>");
    for(let key in bike2){
        document.write(key+":"+bike2[key]+"<br>");
    }
    document.write("<hr>");
    var aa=0;
    let bb=0;
    document.write("<hr>");
    for(let key in document){
        document.write(key+":"+document[key]+"<br>");
    }
    document.write("<hr>");
    for(let key in window){
        document.write(key+":"+window[key]+"<br>");
    }
</script>
