<select name="" id="text" onchange="text()">
    <option value="">預設</option>
    <option value="left">左</option>
    <option value="center">中</option>
    <option value="right">右</option>
</select>

<div id="hello" style="text-align: center">hello,world</div>
<script>
    function text(){
        let text=document.getElementById("text")
        document.getElementById("hello").style.textAlign=text.value;
        for(let key in document.getElementById("text")){
            console.log(key+":"+document.getElementById("hello")[key]);
        }
    }
</script>
